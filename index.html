<!DOCTYPE html><html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width" />
  <title>This whole day has been FOR THE BOIDS</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <script src="img/p5.js"></script>
  <script src="img/p5.dom.js"></script>
  <script src="util.js"></script>
  <script src="boids.js"></script>
  <div id="sliders">
    <h2>Physics</h2>
    <div id="valDtDiv"></div>
    <input id="sliderDt" type="range" min="0.1" max="2.0" step=0.1 value=0.3 />



    <br />
    <br />
    <br />
    <h2>Behaviour</h2>

    <div id="valMaxSpeedDiv"></div>
    <input id="sliderMaxSpeed" type="range" min="5.0" max="100.0" step=5 value=30.0 />


    <div id="valDetectionRadiusDiv"></div>
    <input id="sliderDetectionRadius" type="range" min="0.0" max="200.0" step=5 value=50.0 />


    <div id="valSeparationFactorDiv"></div>
    <input id="sliderSeparationFactor" type="range" min="0.0" max="1.0" step=0.1 value=0.7 />


    <div id="valVelocityMatchFactorDiv"></div>
    <input id="sliderVelocityMatchFactor" type="range" min="0.0" max="1.0" step=0.1 value=0.4 />


    <div id="valCohesionFactorDiv"></div>
    <input id="sliderCohesionFactor" type="range" min="0.0" max="1.0" step=0.1 value=0.6 />

    <br />
    <br />
    <br />
    <h2>Goal</h2>
    <div id="valGoalFactorDiv"></div>
    <input id="sliderGoalFactor" type="range" min="0.0" max="1.0" step=0.1 value=0.2 />

    <div id="valGoalPosDiv"></div>
    <input id="sliderGoalPosX" type="range" min="-150.0" max="150.0" step=1 value=0 />
    <br />
    <input id="sliderGoalPosY" type="range" min="-150.0" max="150.0" step=1 value=0 />
    <br />
    <input id="sliderGoalPosZ" type="range" min="-150.0" max="150.0" step=1 value=0 />
    <br />


    <br />
    <br />
    <h2>Appearance</h2>
    <div id="valColorDiv"></div>
    <input id="colorPicker" type="color" val="#FF"/>


    <select id="shapePicker">
      <option value="box">Box</option>
      <option value="sphere">Sphere</option>
      <option value="cone">Cone</option>
    </select>


    <br />
    <br />
    <br />
    <div id="boidNumDiv"></div>
    <button id="newBoidButton">New Boid!</button>
  </div>


  <script src="script.js"></script>
</body>
</html>
